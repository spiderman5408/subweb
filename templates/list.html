

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>❤️ STC Rule Generator ️️❤️</title>
    <link href="/static/css/style.min.css" media="all" rel="stylesheet" type="text/css" />
</head>

<body>  
    <div class="container">
            <header>
                <h1>🚀 STC Api Rule Generator 🚁</h1>
            </header>

            <!-- Proxy tools -->
        <form method="POST" name = "form1">

            <div class="card" >
                <h2>🤡 1.节点过滤，可忽略</h2>
                <h4>需要包含的节点</h4>
                <textarea  name = "custom1" cols="70" rows="5" id="custom" placeholder="节点名称关键字，支持正则" >{{ custom1  }}</textarea>  
                <h4>需要去掉的节点</h4>   
                <textarea  name = "custom2" cols="70" rows="5" id="custom" placeholder="节点名称关键字，支持正则" >{{ custom2 }}</textarea>                      
            </div>
            <div class="card" >
                <h2>🤡 2.填入订阅地址，多个换行输入</h2>
                <textarea  name = "left" cols="70" rows="5" id="custom" placeholder="填写订阅地址,或者SS/SSR/VMESS单链接" >{{ sub  }}</textarea>   
                <p>
                    <input type="checkbox" id="cbox1" value="true" name= 'emoji'checked="checked">
                    <label for="cbox1">国旗emoji</label>
                    <input type="checkbox" id="cbox2" value="true" name= 'fdn'checked="checked">
                    <label for="cbox2">忽略不支持节点</label>
                </p>                      
            </div>

            <div class="card" >
                <h2> 🔢 3.选择代理软件</h2>
                <div id="proxy_tool" onchange="selChange()">
                    <div class="autobar">                     
                        <div class="pretty p-icon p-round p-plain p-smooth" checked>
                                <input type="radio" name="tool" value="qxnode">
                                <div class="state p-success-o">
                                        <i class="icon mdi mdi-transition-masked"></i>
                                    <label>QuanX-Node-List</label>
                                </div>
                        </div>   
                        <div class="pretty p-icon p-round p-plain p-smooth">
                            <input type="radio" name="tool" value="surnode" >
                            <div class="state p-success-o">
                                <i class="icon mdi mdi-transition-masked"></i>
                                <label>Surge-Node-List</label>
                            </div>
                        </div>  
                        <div class="pretty p-icon p-round p-plain p-smooth">
                            <input type="radio" name="tool" value="clashnode" >
                            <div class="state p-success-o">
                                <i class="icon mdi mdi-transition-masked"></i>
                                <label>Clash-Node-List</label>
                            </div>
                        </div> 
                        <div class="pretty p-icon p-round p-plain p-smooth">
                            <input type="radio" name="tool" value="ssrnode" >
                            <div class="state p-success-o">
                                <i class="icon mdi mdi-transition-masked"></i>
                                <label>SSR-Node-List</label>
                            </div>
                        </div> 
                        <div class="pretty p-icon p-round p-plain p-smooth">
                            <input type="radio" name="tool" value="quannode" >
                            <div class="state p-success-o">
                                <i class="icon mdi mdi-transition-masked"></i>
                                <label>Quan-Node-List</label>
                            </div>
                        </div> 
                        <div class="pretty p-icon p-round p-plain p-smooth">
                            <input type="radio" name="tool" value="ssdnode" >
                            <div class="state p-success-o">
                                <i class="icon mdi mdi-transition-masked"></i>
                                <label>SSD-Node-List</label>
                            </div>
                        </div> 
                        <div class="pretty p-icon p-round p-plain p-smooth">
                            <input type="radio" name="tool" value="ssnode" >
                            <div class="state p-success-o">
                                <i class="icon mdi mdi-transition-masked"></i>
                                <label>SS(SIP002)-Node-List</label>
                            </div>
                        </div> 
                        <div class="pretty p-icon p-round p-plain p-smooth">
                            <input type="radio" name="tool" value="sssubnode" >
                            <div class="state p-success-o">
                                <i class="icon mdi mdi-transition-masked"></i>
                                <label>SS(Android)Node-List</label>
                            </div>
                        </div> 
                        <div class="pretty p-icon p-round p-plain p-smooth">
                            <input type="radio" name="tool" value="v2raynode" >
                            <div class="state p-success-o">
                                <i class="icon mdi mdi-transition-masked"></i>
                                <label>V2ray-Node-List</label>
                            </div>
                        </div>  
                    </div>                    
                </div>
            </div> 

            <div class="card" >
                <h2> 👌 4.一切准备就绪了</h2>
            <div style="text-align:center; vertical-align:middel;">
                <input  type="submit" class="card" name= 'submit' value = "🔥 点击生成托管地址吧 🍩""/>
            </div>
            </div>
                           
        </form>          
        <footer>        
        <p> &copy;<a href="https://999yun.club">蜂巢3.3</a>.<a href="https://999yun.club"> 蜂巢3.3</a>.<a href="https://999yun.club"> 蜂巢3.3</a>.<a>@蜂巢3.3</a></p>
        </footer>
    </div>
</body>
</html>
